<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile Card</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal">
      <img src="Ali Samir.jpg" alt="" />
      <div class="close"></div>
    </div>

    <div class="container">
      <div class="card">
        <div class="header">
          <div class="hamburger-menu">
            <div class="center"></div>
          </div>
          <a
            href="https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=alisamiralizaki.2020@gmail.com"
            target="_blank"
            class="mail"
          >
            <i class="far fa-envelope"></i>
          </a>
          <div class="main">
            <div class="image">
              <div class="hover">
                <i class="fas fa-camera fa-2x"></i>
              </div>
            </div>
            <h3 class="name">Ali Samir</h3>
            <h3 class="sub-name">Software Engineer</h3>
          </div>
        </div>

        <div class="content">
          <div class="left">
            <div class="about-container">
              <h3 class="title">About</h3>
              <p class="text">
                Student at Computer Engineering Dept, Faculty of Engineering,
                Al-Azhar University.
              </p>
            </div>
            <div class="icons-container">
              <a
                href="https://www.facebook.com/Ali.Samir.Ali.Zaki"
                class="icon"
              >
                <i class="fab fa-facebook"></i>
              </a>
              <a href="https://www.linkedin.com/in/ali-samir-ali/" class="icon">
                <i class="fab fa-linkedin"></i>
              </a>
              <a href="https://www.instagram.com/ali_samir_21/" class="icon">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://github.com/alisamirali" class="icon">
                <i class="fab fa-github"></i>
              </a>
              <a href="https://twitter.com/Ali_Samir_21" class="icon">
                <i class="fab fa-twitter"></i>
              </a>
            </div>
            <div class="buttons-wrap">
              <div class="follow-wrap">
                <a href="#" class="follow">Follow</a>
              </div>
              <div class="share-wrap">
                <a href="#" class="contact">Contact Me</a>
              </div>
            </div>
          </div>

          <div class="right">
            <div>
              <h3 class="number">145</h3>
              <h3 class="number-title">Posts</h3>
            </div>
            <div>
              <h3 class="number">1.5K</h3>
              <h3 class="number-title">Following</h3>
            </div>
            <div>
              <h3 class="number">5.7K</h3>
              <h3 class="number-title">Followers</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
